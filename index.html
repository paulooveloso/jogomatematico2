<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo Matemático</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', monospace;
      background: #0b1120;
      color: #cce6ff;
      padding: 40px 20px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    /* Fundo geral com elementos matemáticos (símbolos flutuantes) */
    body::before {
      content: "∑ √ ∞ ∫ π ∆ α β γ θ λ ∂ ± × ÷ ∞ ∑ ∆ π";
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 6rem;
      color: rgba(255, 255, 255, 0.07);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      letter-spacing: 0.4em;
      animation: floatSymbols 20s linear infinite;
      z-index: 0;
    }
    @keyframes floatSymbols {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-50px);}
      100% { transform: translateX(-50%) translateY(0);}
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 42, 102, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #0099ff;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2rem;
      color: #a0d8ff;
      text-shadow: 0 0 8px #00aaff;
      margin-bottom: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      user-select: none;
    }
    input[type="text"] {
      width: 80%;
      text-align: center;
    }
    input[type="number"] {
      width: 70%;
      text-align: center;
      border-radius: 28px;
      border: 2px solid #007acc;
      background: rgba(10, 40, 70, 0.5);
      color: #cceeff;
      box-shadow: inset 0 0 12px #005999aa;
      font-size: 1.2rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="number"]::placeholder {
      color: #99cceeaa;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #33bbff;
      box-shadow: inset 0 0 18px #33bbffcc;
    }
    button {
      background: #007acc;
      color: white;
      cursor: pointer;
      padding: 14px 28px;
      font-weight: 700;
      box-shadow: 0 0 12px #00bbff33, inset 0 0 8px #00ccff55;
      transition: background-color 0.25s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: rgba(0, 153, 255, 0.6);
      box-shadow: 0 0 25px #00ccff, inset 0 0 18px #00ccff;
    }
    #game {
      margin-top: 20px;
    }
    #fase, #pontuacao, #cronometro, #pergunta {
      font-weight: 600;
      font-size: 1.3rem;
      margin: 12px 0;
      letter-spacing: 0.05em;
      text-shadow: 0 0 6px rgba(0, 153, 255, 0.9);
      min-height: 24px;
      user-select: none;
    }
    #feedback {
      font-weight: 700;
      font-size: 1.4rem;
      min-height: 28px;
      margin-top: 8px;
      user-select: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    #feedback.correct {
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #0077cc;
      animation: pulse 1.8s ease-in-out infinite;
    }
    #feedback.wrong {
      color: #ff4444;
      text-shadow: 0 0 10px #ff4444, 0 0 30px #bb2222;
      animation: pulseRed 1.8s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00eaff, 0 0 20px #0077cc; }
      50% { text-shadow: 0 0 22px #33ffff, 0 0 40px #0099cc; }
    }
    @keyframes pulseRed {
      0%, 100% { text-shadow: 0 0 10px #ff4444, 0 0 30px #bb2222; }
      50% { text-shadow: 0 0 22px #ff6666, 0 0 50px #cc2222; }
    }
    .ranking {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      max-height: 220px;
      overflow-y: auto;
      text-align: left;
      color: #a0d8ff;
    }
    .ranking h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      text-align: center;
    }
    .ranking-item {
      font-size: 1.1rem;
      margin: 6px 0;
      user-select: none;
    }
    @media (max-width: 520px) {
      input[type="number"], input[type="text"] {
        width: 90%;
        font-size: 1.1rem;
      }
      button {
        width: 90%;
        margin: 12px auto;
        font-size: 1.1rem;
      }
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo Matemático</h1>
    <input type="text" id="nomeAluno" placeholder="Digite seu nome" autocomplete="off" />
    <div id="game" style="display:none;">
      <p id="fase">Fase: 1</p>
      <p id="pontuacao">Pontuação: 0</p>
      <p id="cronometro">Tempo: 60</p>
      <p id="pergunta"></p>
      <input type="number" id="resposta" placeholder="Digite a resposta" autocomplete="off" />
      <p id="feedback"></p>
      <button onclick="verificarResposta()">Responder</button>
    </div>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
    <button onclick="limparRanking()" style="margin-top:15px; background:#ff4444;">Limpar Ranking</button>

    <div class="ranking">
      <h2>Ranking dos Alunos</h2>
      <div id="listaRanking"></div>
    </div>
  </div>

<script>
  let fase = 1;
  let pontuacao = 0;
  let tempo = 60;
  let intervalo;
  let numero1, numero2, respostaCorreta;
  let perguntasRespondidas = 0;
  const perguntasPorFase = 4;
  let nomeAluno = "";

  const inputNome = document.getElementById("nomeAluno");
  const inputResposta = document.getElementById("resposta");
  const elementoPergunta = document.getElementById("pergunta");
  const elementoFeedback = document.getElementById("feedback");
  const elementoFase = document.getElementById("fase");
  const elementoPontuacao = document.getElementById("pontuacao");
  const elementoCronometro = document.getElementById("cronometro");
  const listaRanking = document.getElementById("listaRanking");
  const gameDiv = document.getElementById("game");

  // Pressionar Enter no input do nome inicia o jogo
  inputNome.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      iniciarJogo();
    }
  });

  // Pressionar Enter no input da resposta envia a resposta
  inputResposta.addEventListener("keydown", e => {
    if (e.key === "Enter") verificarResposta();
  });

  function iniciarJogo() {
    nomeAluno = inputNome.value.trim();
    if (!nomeAluno) {
      alert("Por favor, digite seu nome antes de iniciar.");
      return;
    }
    fase = 1;
    pontuacao = 0;
    tempo = 60;
    perguntasRespondidas = 0;
    elementoFeedback.textContent = "";
    elementoFeedback.classList.remove("correct", "wrong");
    gameDiv.style.display = "block";
    atualizarInterface();
    gerarPergunta();
    iniciarCronometro();
  }

  function iniciarCronometro() {
    clearInterval(intervalo);
    intervalo = setInterval(() => {
      tempo--;
      elementoCronometro.textContent = `Tempo: ${tempo}`;
      if (tempo <= 0) {
        clearInterval(intervalo);
        encerrarJogo();
      }
    }, 1000);
  }

  function gerarPergunta() {
    perguntasRespondidas++;
    if (perguntasRespondidas > perguntasPorFase) {
      perguntasRespondidas = 1;
      fase++;
      if (fase > 4) {
        encerrarJogo();
        return;
      }
      alert(`🎉 Parabéns! Avançando para a fase ${fase} (${nomeFases()[fase-1]})`);
    }

    switch(fase) {
      case 1:
        numero1 = Math.floor(Math.random() * 10 + 1);
        numero2 = Math.floor(Math.random() * 10 + 1);
        respostaCorreta = numero1 + numero2;
        elementoPergunta.textContent = `Quanto é ${numero1} + ${numero2}?`;
        break;
      case 2:
        numero1 = Math.floor(Math.random() * 20 + 1);
        numero2 = Math.floor(Math.random() * Math.min(numero1, 15) + 1);
        respostaCorreta = numero1 - numero2;
        elementoPergunta.textContent = `Quanto é ${numero1} - ${numero2}?`;
        break;
      case 3:
        numero1 = Math.floor(Math.random() * 10 + 1);
        numero2 = Math.floor(Math.random() * 10 + 1);
        respostaCorreta = numero1 * numero2;
        elementoPergunta.textContent = `Quanto é ${numero1} × ${numero2}?`;
        break;
      case 4:
        respostaCorreta = Math.floor(Math.random() * 10 + 1);
        numero2 = Math.floor(Math.random() * 9 + 1);
        numero1 = numero2 * respostaCorreta;
        elementoPergunta.textContent = `Quanto é ${numero1} ÷ ${numero2}?`;
        break;
    }

    inputResposta.value = "";
    inputResposta.focus();
    elementoFeedback.textContent = "";
    elementoFeedback.classList.remove("correct", "wrong");
  }

  function verificarResposta() {
    const respostaUsuario = Number(inputResposta.value.trim());
    if (isNaN(respostaUsuario)) {
      elementoFeedback.textContent = "Digite um número válido.";
      elementoFeedback.classList.add("wrong");
      elementoFeedback.classList.remove("correct");
      return;
    }

    const acertou = Math.abs(respostaUsuario - respostaCorreta) < 0.001;
    if (acertou) {
      pontuacao += 10;
      elementoFeedback.textContent = "✅ Correto!";
      elementoFeedback.classList.add("correct");
      elementoFeedback.classList.remove("wrong");
    } else {
      elementoFeedback.textContent = `❌ Errado! Resposta correta: ${respostaCorreta}`;
      elementoFeedback.classList.add("wrong");
      elementoFeedback.classList.remove("correct");
    }

    atualizarInterface();
    setTimeout(gerarPergunta, 1200);
  }

  function atualizarInterface() {
    const nomes = nomeFases();
    if (fase > nomes.length) return;
    elementoFase.textContent = `Fase: ${fase} (${nomes[fase-1]})`;
    elementoPontuacao.textContent = `Pontuação: ${pontuacao}`;
    elementoCronometro.textContent = `Tempo: ${tempo}`;
  }

  function nomeFases() {
    return ["Soma", "Subtração", "Multiplicação", "Divisão"];
  }

  function encerrarJogo() {
    clearInterval(intervalo);
    alert(`⏰ Tempo esgotado! ${nomeAluno}, sua pontuação final foi: ${pontuacao}`);
    salvarRanking(nomeAluno, pontuacao);
    mostrarRanking();
    gameDiv.style.display = "none";
    elementoFeedback.textContent = "";
    elementoFeedback.classList.remove("correct", "wrong");
    inputResposta.value = "";
    inputNome.value = "";
  }

  function salvarRanking(nome, pontos) {
    let ranking = JSON.parse(localStorage.getItem("rankingAlunos")) || [];
    const index = ranking.findIndex(item => item.nome === nome);
    if (index !== -1) {
      if (pontos > ranking[index].pontos) {
        ranking[index].pontos = pontos;
      }
    } else {
      ranking.push({ nome, pontos });
    }
    ranking.sort((a,b) => b.pontos - a.pontos);
    localStorage.setItem("rankingAlunos", JSON.stringify(ranking));
  }

  function mostrarRanking() {
    const ranking = JSON.parse(localStorage.getItem("rankingAlunos")) || [];
    if(ranking.length === 0){
      listaRanking.innerHTML = "<i>Nenhum registro ainda.</i>";
      return;
    }
    listaRanking.innerHTML = ranking.slice(0,10)
      .map((item, i) => `<div class="ranking-item">${i+1}. ${item.nome}: ${item.pontos} pts</div>`)
      .join("");
  }

  function limparRanking() {
    if(confirm("Tem certeza que deseja limpar o ranking?")) {
      localStorage.removeItem("rankingAlunos");
      mostrarRanking();
    }
  }

  mostrarRanking();
</script>
</body>
</html>
