<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Matemático</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', monospace;
      background: #0b1120;
      color: #cce6ff;
      padding: 40px 20px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "∑ √ ∞ ∫ π ∆ α β γ θ λ ∂ ± × ÷ ∞ ∑ ∆ π";
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 6rem;
      color: rgba(255, 255, 255, 0.07);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      letter-spacing: 0.4em;
      animation: floatSymbols 20s linear infinite;
      z-index: 0;
    }

    @keyframes floatSymbols {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-50px);}
      100% { transform: translateX(-50%) translateY(0);}
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 42, 102, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #0099ff;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2rem;
      color: #a0d8ff;
      text-shadow: 0 0 8px #00aaff;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
    }
    input {
      width: 70%;
      text-align: center;
    }
    button {
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    .ranking {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
    }
    .ranking h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .ranking-item {
      font-size: 1rem;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo Matemático</h1>
    <input type="text" id="nomeAluno" placeholder="Digite seu nome" />
    <div id="game" style="display:none">
      <p id="fase">Fase: 1</p>
      <p id="pontuacao">Pontuação: 0</p>
      <p id="cronometro">Tempo: 60</p>
      <p id="pergunta"></p>
      <input type="number" id="resposta" placeholder="Digite a resposta" />
      <p id="feedback"></p>
      <button onclick="verificarResposta()">Responder</button>
    </div>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>

    <div class="ranking">
      <h2>Ranking dos Alunos</h2>
      <div id="listaRanking"></div>
    </div>
  </div>

  <script>
    let fase = 1;
    let pontuacao = 0;
    let tempo = 60;
    let intervalo;
    let numero1, numero2, respostaCorreta;
    let nomeAluno = "";
    let perguntasRespondidas = 0;

    const inputNome = document.getElementById("nomeAluno");
    const inputResposta = document.getElementById("resposta");
    const elementoPergunta = document.getElementById("pergunta");
    const elementoFeedback = document.getElementById("feedback");
    const elementoFase = document.getElementById("fase");
    const elementoPontuacao = document.getElementById("pontuacao");
    const elementoCronometro = document.getElementById("cronometro");

    inputResposta.addEventListener("keydown", e => {
      if (e.key === "Enter") verificarResposta();
    });

    inputNome.addEventListener("keydown", e => {
      if (e.key === "Enter") iniciarJogo();
    });

    function iniciarJogo() {
      nomeAluno = inputNome.value.trim();
      if (!nomeAluno) return alert("Digite seu nome!");

      fase = 1;
      pontuacao = 0;
      tempo = 60;
      perguntasRespondidas = 0;
      document.getElementById("game").style.display = "block";
      atualizarInterface();
      gerarPergunta();
      iniciarCronometro();
    }

    function iniciarCronometro() {
      clearInterval(intervalo);
      intervalo = setInterval(() => {
        tempo--;
        elementoCronometro.textContent = `Tempo: ${tempo}`;
        if (tempo <= 0) {
          clearInterval(intervalo);
          encerrarJogo();
        }
      }, 1000);
    }

    function gerarPergunta() {
      numero1 = Math.floor(Math.random() * 10 + 1);
      numero2 = Math.floor(Math.random() * 10 + 1);
      if (fase === 1) {
        respostaCorreta = numero1 + numero2;
        elementoPergunta.textContent = `Quanto é ${numero1} + ${numero2}?`;
      } else if (fase === 2) {
        respostaCorreta = numero1 - numero2;
        elementoPergunta.textContent = `Quanto é ${numero1} - ${numero2}?`;
      } else if (fase === 3) {
        respostaCorreta = numero1 * numero2;
        elementoPergunta.textContent = `Quanto é ${numero1} × ${numero2}?`;
      } else if (fase === 4) {
        respostaCorreta = numero1;
        numero2 = Math.floor(Math.random() * 9 + 1);
        numero1 = numero2 * respostaCorreta;
        elementoPergunta.textContent = `Quanto é ${numero1} ÷ ${numero2}?`;
      }
      inputResposta.value = "";
    }

    function verificarResposta() {
      const resposta = Number(inputResposta.value);
      const acertou = Math.abs(resposta - respostaCorreta) < 0.001;
      if (acertou) {
        pontuacao += 10;
        elementoFeedback.textContent = "✅ Correto!";
      } else {
        elementoFeedback.textContent = `❌ Errado! Resposta correta: ${respostaCorreta}`;
      }
      perguntasRespondidas++;
      verificarAvancoFase();
      atualizarInterface();
      gerarPergunta();
    }

    function verificarAvancoFase() {
      if (perguntasRespondidas >= 4) {
        perguntasRespondidas = 0;
        if (fase < 4) {
          fase++;
          alert(`Fase ${fase}: ${["Soma", "Subtração", "Multiplicação", "Divisão"][fase - 1]}!`);
        }
      }
    }

    function atualizarInterface() {
      const nomesFases = ["Soma", "Subtração", "Multiplicação", "Divisão"];
      elementoFase.textContent = `Fase: ${fase} (${nomesFases[fase - 1]})`;
      elementoPontuacao.textContent = `Pontuação: ${pontuacao}`;
      elementoCronometro.textContent = `Tempo: ${tempo}`;
    }

    function encerrarJogo() {
      alert(`Tempo esgotado! ${nomeAluno}, sua pontuação foi: ${pontuacao}`);
      salvarRanking(nomeAluno, pontuacao);
      mostrarRanking();
    }

    function salvarRanking(nome, pontos) {
      let ranking = JSON.parse(localStorage.getItem("rankingAlunos")) || [];
      ranking.push({ nome, pontos });
      ranking.sort((a, b) => b.pontos - a.pontos);
      localStorage.setItem("rankingAlunos", JSON.stringify(ranking));
    }

    function mostrarRanking() {
      const lista = document.getElementById("listaRanking");
      const ranking = JSON.parse(localStorage.getItem("rankingAlunos")) || [];
      lista.innerHTML = ranking.slice(0, 10).map((item, i) => `<div class='ranking-item'>${i+1}. ${item.nome}: ${item.pontos} pts</div>`).join("");
    }

    mostrarRanking();
  </script>
</body>
</html>
