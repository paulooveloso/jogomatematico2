<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo Matemático</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: 'Orbitron', monospace, Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #0b1120;
      overflow-x: hidden;
      position: relative;
      color: #cce6ff;
      min-height: 100vh;
    }

    body::before {
      content: "∑ √ ∞ ∫ π ∆ α β γ θ λ ∂ ± × ÷ ∞ ∑ ∆ π";
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 6rem;
      color: rgba(255, 255, 255, 0.07);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      letter-spacing: 0.4em;
      animation: floatSymbols 20s linear infinite;
      z-index: 0;
    }

    @keyframes floatSymbols {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-50px);}
      100% { transform: translateX(-50%) translateY(0); }
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px 35px;
      background: rgba(0, 42, 102, 0.85);
      border-radius: 30px;
      box-shadow: 0 0 25px 5px rgba(0, 102, 204, 0.7), inset 0 0 40px 7px rgba(0, 150, 255, 0.4);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 153, 255, 0.8);
      text-align: center;
      z-index: 1;
      color: #cceeff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      color: #a0d8ff;
      text-shadow: 0 0 8px #00aaff, 0 0 20px #0099ff, 0 0 30px #0066cc;
      letter-spacing: 0.12em;
    }

    #fase, #pontuacao, #cronometro, #pergunta, #feedback {
      font-weight: 600;
      font-size: 1.4rem;
      margin: 15px 0;
      letter-spacing: 0.08em;
      text-shadow: 0 0 6px rgba(0, 153, 255, 0.9);
    }

    input[type="number"] {
      width: 65%;
      padding: 14px 20px;
      font-size: 1.4rem;
      border-radius: 28px;
      border: 2px solid #007acc;
      background: rgba(10, 40, 70, 0.5);
      color: #cceeff;
      text-align: center;
      box-shadow: inset 0 0 12px #005999aa;
    }

    input[type="number"]::placeholder {
      color: #99cceeaa;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #33bbff;
      box-shadow: inset 0 0 18px #33bbffcc;
    }

    button {
      margin: 20px 12px 8px;
      padding: 16px 34px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #00ccff;
      background: transparent;
      border: 2px solid #0099cc;
      border-radius: 28px;
      cursor: pointer;
      text-shadow: 0 0 8px #00ccff, 0 0 15px #0088bb;
      box-shadow: 0 0 12px #00bbff33, inset 0 0 8px #00ccff55;
    }

    button:hover {
      background-color: rgba(0, 153, 255, 0.2);
      box-shadow: 0 0 25px #00ccff, inset 0 0 18px #00ccff;
      color: #aeefff;
    }

    .barra-progresso-container {
      width: 100%;
      height: 16px;
      border-radius: 32px;
      background: rgba(0, 45, 90, 0.3);
      margin: 30px 0 15px;
      box-shadow: inset 0 0 15px #005e9c;
      overflow: hidden;
    }

    .barra-progresso {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00e6ff, #0077cc);
      border-radius: 32px;
      box-shadow: 0 0 22px #00cfffcc, 0 0 40px #0077cccc;
      transition: width 0.45s ease-in-out;
    }

    @media (max-width: 520px) {
      input[type="number"] {
        width: 85%;
        font-size: 1.2rem;
      }
      button {
        width: 90%;
        margin: 12px auto;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo Matemático</h1>
    <div id="game">
      <p id="fase">Fase: 1 (Soma)</p>
      <p id="pontuacao">Pontuação: 0</p>
      <p id="cronometro">Tempo: 60</p>
      <p id="pergunta">Quanto é 1 + 1?</p>
      <input type="number" id="resposta" placeholder="Digite a resposta" />
      <button onclick="verificarResposta()">Responder</button>
      <p id="feedback"></p>
      <div class="barra-progresso-container">
        <div class="barra-progresso" id="progresso"></div>
      </div>
    </div>
    <button onclick="iniciarJogo()" id="botao-inicio">🎮 Iniciar Jogo</button>
  </div>

  <script>
    let fase = 1;
    let pontuacao = 0;
    let tempo = 60;
    let intervaloCronometro;
    let numero1, numero2, respostaCorreta;

    const inputResposta = document.getElementById("resposta");
    const elementoPergunta = document.getElementById("pergunta");
    const elementoFeedback = document.getElementById("feedback");
    const elementoFase = document.getElementById("fase");
    const elementoPontuacao = document.getElementById("pontuacao");
    const elementoCronometro = document.getElementById("cronometro");
    const elementoProgresso = document.getElementById("progresso");

    inputResposta.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        verificarResposta();
      }
    });

    function iniciarJogo() {
      pontuacao = 0;
      fase = 1;
      tempo = 60;
      atualizarInterface();
      gerarPergunta();
      iniciarCronometro();
    }

    function iniciarCronometro() {
      clearInterval(intervaloCronometro);
      intervaloCronometro = setInterval(() => {
        tempo--;
        elementoCronometro.textContent = `Tempo: ${tempo}`;
        if (tempo <= 0) {
          clearInterval(intervaloCronometro);
          alert("⏰ Tempo esgotado! Sua pontuação final foi: " + pontuacao);
        }
      }, 1000);
    }

    function gerarPergunta() {
      switch (fase) {
        case 1:
          numero1 = Math.floor(Math.random() * 10 + 1);
          numero2 = Math.floor(Math.random() * 10 + 1);
          respostaCorreta = numero1 + numero2;
          elementoPergunta.textContent = `Quanto é ${numero1} + ${numero2}?`;
          break;
        case 2:
          numero1 = Math.floor(Math.random() * 20 + 1);
          numero2 = Math.floor(Math.random() * Math.min(numero1, 15) + 1);
          respostaCorreta = numero1 - numero2;
          elementoPergunta.textContent = `Quanto é ${numero1} - ${numero2}?`;
          break;
        case 3:
          numero1 = Math.floor(Math.random() * 10 + 1);
          numero2 = Math.floor(Math.random() * 10 + 1);
          respostaCorreta = numero1 * numero2;
          elementoPergunta.textContent = `Quanto é ${numero1} × ${numero2}?`;
          break;
        case 4:
          respostaCorreta = Math.floor(Math.random() * 10 + 1);
          numero2 = Math.floor(Math.random() * 9 + 1);
          numero1 = numero2 * respostaCorreta;
          elementoPergunta.textContent = `Quanto é ${numero1} ÷ ${numero2}?`;
          break;
        default:
          alert("Parabéns! Você completou todas as fases!");
          clearInterval(intervaloCronometro);
          return;
      }

      inputResposta.value = "";
      inputResposta.focus();
      elementoFeedback.textContent = "";
    }

    function verificarResposta() {
      const respostaUsuario = Number(inputResposta.value.trim());
      const acertou = Math.abs(respostaUsuario - respostaCorreta) < 0.01;

      if (acertou) {
        pontuacao += 10;
        elementoFeedback.textContent = "✅ Correto!";
      } else {
        elementoFeedback.textContent = `❌ Errado! A resposta era ${respostaCorreta}`;
      }

      verificarAvancoFase();
      atualizarInterface();
      gerarPergunta();
    }

    function verificarAvancoFase() {
      if (pontuacao >= 30 && fase === 1) {
        fase = 2;
        alert("🎉 Fase 2: Subtração!");
      } else if (pontuacao >= 60 && fase === 2) {
        fase = 3;
        alert("🎉 Fase 3: Multiplicação!");
      } else if (pontuacao >= 90 && fase === 3) {
        fase = 4;
        alert("🎉 Fase 4: Divisão!");
      }
    }

    function atualizarInterface() {
      const nomesFases = ["Soma", "Subtração", "Multiplicação", "Divisão"];
      elementoFase.textContent = `Fase: ${fase} (${nomesFases[fase - 1]})`;
      elementoPontuacao.textContent = `Pontuação: ${pontuacao}`;
      elementoCronometro.textContent = `Tempo: ${tempo}`;
      let progresso = Math.min((pontuacao / 120) * 100, 100);
      elementoProgresso.style.width = progresso + "%";
    }
  </script>
</body>
</html>
